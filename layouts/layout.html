<!DOCTYPE html>
<html lang="{{ model.Article.Language }}">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/devCraftingFavIcon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/custom.css" />
    <title>{{ model.Article.Title }}</title>

    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-devcrafting">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dc-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/{{ model.Article.Language }}/"><img alt="DevCrafting" src="/images/devCraftingLogoDarkTiny.png"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="dc-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="/fr/services/">Services<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/fr/services/archictecture-et-conception/">Architecture et conception</a></li>
                            <li><a href="/fr/services/pratiques-d-ingenierie-logicielle/">Pratiques Software Craftsmanship</a></li>
                            <li><a href="/fr/services/demarches-projets-agiles/">Démarches projets agiles</a></li>
                        </ul>
                    </li>
                    <li><a href="/fr/blog/">Blog</a></li>
                    <li><a href="/fr/contact/">Contact</a></li>
                    <li><a href="/fr/a-propos/">A propos</a></li>
                </ul>
                <!--<form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>-->
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                {% block body %} {% endblock %}
            </div>
            <div class="col-sm-3">
                <a class="twitter-timeline" data-theme="dark" data-link-color="#FAB81E" height="500" href="https://twitter.com/clem_bouillier">Tweets by Clément Bouillier</a>
            </div>
        </div>
    </div>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
