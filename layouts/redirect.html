<!DOCTYPE html>
<html>
    <header>
        <meta http-equiv="refresh" content="0; {{ model.Url }}" />
        <meta rel="canonical" href="{{ model.Url }}"/>
        <meta name="robots" rel="noindex, follow" />
        <title>DevCrafting redirect</title>
    </header>
    <body>
        <h1>DevCrafting redirect (automatic if HTTP REFRESH meta is supported)</h1>
        <ul>
            <li><a href="{{ model.Url }}">{{ model.Title }}</a></li>
        </ul>
    </body>
</html>
